{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas {% if product %}fa-edit{% else %}fa-plus{% endif %}"></i>
                        {% if product %}Chỉnh sửa sản phẩm{% else %}Thêm sản phẩm mới{% endif %}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên sản phẩm *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ product['name'] if product }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{{ product['description'] if product }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Giá *</label>
                            <input type="number" class="form-control" id="price" name="price" 
                                   value="{{ product['price'] if product }}" min="0" step="1000" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="image_url" class="form-label">URL hình ảnh</label>
                            <input type="url" class="form-control" id="image_url" name="image_url" 
                                   value="{{ product['image_url'] if product }}"
                                   placeholder="https://example.com/image.jpg">
                            <div class="form-text">Có thể sử dụng link hình ảnh từ internet</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Danh mục *</label>
                            <input type="text" class="form-control" id="category" name="category" 
                                   value="{{ product['category'] if product }}" required
                                   placeholder="Ví dụ: Pizza, Burger, Đồ uống...">
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> 
                                {% if product %}Cập nhật{% else %}Thêm sản phẩm{% endif %}
                            </button>
                            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
